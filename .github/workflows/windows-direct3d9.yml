name: Windows (Direct3D 9)

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Install DirectX
      run: Kinc\Tools\krafix\dxwebsetup.exe /silent
    - name: Get Node.js
      run: git clone https://github.com/Kode/nodejs_bin.git --depth 1
    - name: Compile
      run: .\nodejs_bin\node.exe make.js -g direct3d9 -a directsound --kha . --from Tests/Empty --compile
